image:
  pullPolicy: IfNotPresent
podSecurityContext:
  fsGroup: 2000
securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    memory: 128Mi
regenerateInsecure: "false"
useMetricsService: true
